<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Canada</title>
    <style>
        /* ========== 基础样式 ========== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
    
        /* ========== 头部样式 ========== */
        header {
            background-color: black;
            color: white;
            padding: 10px 0;
            width: 100%;
        }
    
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .logo {
            width: 200px;
            height: auto;
        }
    
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
    
        nav ul li {
            margin: 0 15px;
        }
    
        nav ul li a {
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }
    
        /* ========== 用户图标与下拉菜单 ========== */
        .user-icon {
            position: relative;
            display: flex;
            align-items: center;
        }
    
        .user-icon button {
            background: none;
            border: none;
            cursor: pointer;
        }
    
        .user-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            width: 150px;
            border-radius: 4px;
        }
    
        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
    
        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }
    
        /* ========== 内容区域样式 ========== */
        .content-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
    
        .content-container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }
    
        .content-container p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            text-align: justify;
        }
    
        /* ========== 小标题样式 ========== */
        .content-container h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #333;
            text-align: left; /* 小标题默认左对齐 */
        }
    
        .content-container h2 + p {
            margin-top: 0;
        }
    
        /* ========== 超链接样式 ========== */
        a {
            color: #007bff;
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
    </style>
    
    </style>
</head>
<body onload="init()">

<header>
    <div class="header-container">
        <img src="/images/xyz.png" class="logo" alt="XYZ Canada Logo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/service">Services</a></li>
                <li><a href="/resource">Resource</a></li>
                <li><a href="/work">Our Work</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <button onclick="toggleDropdown()">
                <img src="/images/path-to-user-icon.jpg" alt="User Icon">
            </button>
            <div id="dropdown-menu" class="dropdown-menu">
                <!-- 动态加载的链接 -->
            </div>
        </div>
    </div>
</header>

<main class="content-container">
    <h1>{{title}}</h1>
    <p>{{content}}</p>
</main>

<script src='/js/article_template.js'>
</script>

</body>
</html>
