<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Canada 3D Printing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 10px 0; 
            background-color: black;
            color: white;
        }
        .logo {
            width: 200px;
            height: auto;
        }
        nav {
            flex: 1;
            text-align: center;
            margin-right: 180px;
        }
        nav ul {
            display: inline-flex;
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .contact-section {
            background-color: #1a1a1a;
            padding: 40px;
            color: white;
        }
        .contact-form {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        .contact-form div {
            flex-basis: 48%;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body onload="init()">

<div class="container">
    <header>
        <img src="/images/xyz.png" class="logo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/service">Services</a></li>
                <li><a href="/work">Our Work</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-section">
        <div class="container">
            <h2 style="text-align: left;">Contact Us</h2>
            <p style="text-align: left;">Thank you for visiting XYZ Canada 3D Printing. If you have any questions, please feel free to reach out to us!</p>
            <p style="text-align: left;">
                <strong>Email:</strong> Radiant3dprinting@gmail.com<br>
                <strong>Phone Number:</strong> (xxx)-xxx-xxxx
            </p>
            <div class="contact-form">
                <div>
                    <input type="text" id="fullname" placeholder="Full name *">
                    <input type="email" id="email" placeholder="Email *">
                    <input type="text" id="casenumber" placeholder="Case number">
                    <textarea id="message" placeholder="Message *" rows="5"></textarea>
                    <button onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/contact_page.js"></script>

</body>
</html>
